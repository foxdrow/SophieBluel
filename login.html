<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body id="login-page">
    <div class="main-container">
      <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
          <ul>
            <li><a href="index.html#portfolio"> projets</a></li>
            <li><a href="index.html#contact">contact</a></li>
            <li><a class="selected" href="login.html">login</a></li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>
      <section class="login">
        <h2>Log in</h2>
        <form id="loginForm" action="login.js" method="post">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required />
          </div>
          <p id="error"></p>
          <div class="form-group">
            <input id="loginButton" type="submit" value="Se connecter" />
          </div>
        </form>
        <a href="forgot-password.html">Mot de passe oublié</a>
      </section>
      <footer>
        <nav>
          <ul>
            <li>Mentions Légales</li>
          </ul>
        </nav>
      </footer>
      <script src="login.js"></script>
    </div>
  </body>
</html>
